<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Request to join the mission</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i" rel="stylesheet">
</head>
<body>

  <section class="island max-length">
    <div>
      <h1 class="pad-t">Want to go to Mars?</h1>
      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
      <form method="POST" action="https://formspree.io/surt0005@algonquinlive.com">
        <fieldset class="fieldset">
          <legend class="italic push giga">Personal details</legend>
          <div class="grid">
            <div class="push unit xs-1 s-1 m-1 l-1-2 left">
              <label for="name">Name</label>
              <input id="name" name="name">
            </div>
            <div class="push unit xs-1 s-1 m-1 l-1-2 right">
              <label for="age">Age</label>
              <input id="age" name="age">
            </div>
            <div class="push unit xs-1 s-1 m-1 l-1-2 left">
              <label for="email">Email</label>
              <input id="email" type="email" placeholder="" name="email">
            </div>
            <div class="push unit xs-1 s-1 m-1 l-1-2 right">
              <label for="physicalfitness">Physical fitness</label>
              <select id="physicalfitness" name="physicalfitness">
                <option>Super-human</option>
                <option>Fit as a fiddle</option>
                <option>Not terribly strong</option>
                <option>A little couch-potato-y</option>
              </select>
            </div>
          </div>
          <div>
            <label for="address">Address</label>
            <textarea id="address" name="address"></textarea>
          </div>
        </fieldset>
        <fieldset class="fieldset">
          <legend class="italic push giga">Mission statement</legend>
          <div class="push">
            <label for="whymars">Why do you want to go to Mars?</label>
            <textarea id="whymars" name="whymars"></textarea>
          </div>
          <div class="text-center">
            <button class="btn" type="submit">Register for the trip!</button>
          </div>
          <div class="hidden">
            <label for="whymars">Request to join the mission</label>
            <input id="request" type="hidden" name="request">
          </div>
        </fieldset>
      </form>
    </div>
  </section>

</body>
</html>
